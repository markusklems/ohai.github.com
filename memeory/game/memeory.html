<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Memeory.org - A Memory Game with Internet Memes</title>
  <meta name="description" content="Memeory - A Memory Game with Memes">
  <meta name="keywords" content="meme, memory game, lolcat, cats, gifs, lulz" />

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../css/quizymemorygame.css">
  
  <style>
    body{
      font-family:Helvetica, Arial, Verdana;
    }
    
    #tutorial-memorygame{
      margin:auto;
      width:780px;
    }
    
    .text-style1{
      font-size:14pt;
      color:#56605f;
      font-weight:normal;
      text-shadow: 1px 1px 1px #fff;
      margin:0;
      line-height:24pt;
    }
    
  </style>

</head>
<body>
  
  <center><h1>Memeory - A Memory Game with Internet Memes</h1></center>
  
  <div id="main" role="main">
    
    <div id="tutorial-memorygame" class="quizy-memorygame">
      <ul>
          <li class="match1">
            <img src="img/businesscat.png">
          </li>
          <li class="match2">
            <img src="img/ishouldbuyaboatcat.png">
          </li>
          <li class="match3">
            <img src="img/chemistrycat.png">
          </li>
          <li class="match4">
            <img src="img/seriouscat.png">
          </li>
          <li class="match5">
            <img src="img/grumpycat.png">
          </li>
          <li class="match6">
            <img src="img/whydontyouhaveaseat.png">
          </li>
          <li class="match1">
            <img src="img/businesscat-txt.png">
          </li>
          <li class="match2">
            <img src="img/ishouldbuyaboatcat-txt.png">
          </li>
          <li class="match3">
            <img src="img/chemistrycat-txt.png">
          </li>
          <li class="match4">
            <img src="img/seriouscat-txt.png">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../js/jquery-1.7.1.min.js"><\/script>')</script>
  <script src="../js/jquery-ui-1.8.17.custom.min.js"></script>
  
  <script src="../js/jquery.flip.min.js"></script>
  <script src="../js/jquery.quizymemorygame.min.js"></script>
  
  <script>
    $('#tutorial-memorygame').quizyMemoryGame({itemWidth: 156, itemHeight: 156, itemsMargin:40, colCount:4, animType:'flip' , flipAnim:'tb', animSpeed:65, openDelay: 1000, resultIcons:true });
